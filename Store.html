  <script>    const items = [
    { image: "https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-mexico-v1-0-1%2F311%2F1163311%2FEWLMZxEF%2Faea9aec524d54bebad45ae062bad11f5&methods=resize%2C900%2C5000", name: "Vainilla Coffee", price: "$300" },
    { image: "https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-mexico-v1-0-1%2F311%2F1163311%2FEWLMZxEF%2Fa720a87761b04e08b064d790a3bc40d4&methods=resize%2C900%2C5000", name: "Cacao Coffee", price: "$300" },
    { image: "https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-mexico-v1-0-1%2F311%2F1163311%2FEWLMZxEF%2Fe3a5127c9697488bace7617dcfeb685a&methods=resize%2C900%2C5000", name: "Cinamon Coffee", price: "$300" },


    { image: "https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-mexico-v1-0-1%2F311%2F1163311%2FEWLMZxEF%2Fc7318cb93c5a4b25b6a40f1407b197ae&methods=resize%2C900%2C5000", name: "Organic Intense Jaguar", price: "$250",},
    { image: "https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-mexico-v1-0-1%2F311%2F1163311%2FEWLMZxEF%2F3d8a429039be4c19a56b2b64fa379ee1&methods=resize%2C900%2C5000", name: "Quetzal Balanced", price: "$250" },
    { image: "https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-mexico-v1-0-1%2F311%2F1163311%2FEWLMZxEF%2Fa617bcf82f4a437dad8240d60ab46447&methods=resize%2C900%2C5000", name: "Gucamaya Decaffeinated", price: "$250" },

    { image: "https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-mexico-v1-0-1%2F311%2F1163311%2FEWLMZxEF%2F1dd961e12d62481299aa93b18e15aa11&methods=resize%2C900%2C5000", name: "Coffee & Chocolate", price: "$145" },

    { image: "https://images.builderservices.io/s/cdn/v1.0/i/m?url=https%3A%2F%2Fstorage.googleapis.com%2Fproduction-hostgator-mexico-v1-0-1%2F311%2F1163311%2FEWLMZxEF%2Fe740abc0368a45e4a5160aac21af0e1f&methods=resize%2C900%2C5000", name: "Coffee Eggnog", price: "$10" },
  ];

  const itemList = document.getElementById('itemList');
  const categoryFilter = document.getElementById('categoryFilter');

  function renderItems(category) {
    itemList.innerHTML = '';
    items.forEach(item => {
      if (category === 'all' || category === getCategory(item.image)) {
        const itemCard = `
          <div class="col-4">
            <div class="card mb-3">
              <img src="${item.image}" class="card-img-top" alt="${item.price}">
              <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text">${item.price}</p>
                <button class="btn btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
        `;
        itemList.innerHTML += itemCard;
      }
    });
  }

  function getCategory(imageUrl) {
    if (imageUrl.includes('clothing')) {
      return 'clothing';
    } else if (imageUrl.includes('electronics')) {
      return 'electronics';
    } else if (imageUrl.includes('food')) {
      return 'food';
    }
  }

  categoryFilter.addEventListener('change', () => {
    renderItems(categoryFilter.value);
  });

  renderItems('all');</script>
